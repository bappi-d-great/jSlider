<html>
	<head>
		<title>jQuery Slider</title>
		<link rel="stylesheet" href="css/jSlider.css" type="text/css" />
		<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
		<script src="js/jSlider.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				$('#one').jSlider({
                                    startTime:      1000,
                                    intervalTime:   3000,
                                    images :        [
                                                        ['images/nemo.jpg', 'images/toystory.jpg'],
                                                        ['Finding Nemo', 'The toy story'],
                                                        ['Lorem ipsum dolor sit amet sis abenhu', 'Lorem ipsum dolor sit amet sis abenhu'],
                                                        ['http://google.com', 'http://yahoo.com']
                                                    ]
                                });
                                $('#two').jSlider({
                                    startTime:      5000,
                                    intervalTime:   8000,
                                    images :        [
                                                        ['images/up.jpg', 'images/walle.jpg'],
                                                        ['UP', 'Walle Hist'],
                                                        ['Lorem ipsum dolor sit amet sis abenhu', 'Lorem ipsum dolor sit amet sis abenhu'],
                                                        ['http://bing.com', 'http://ask.com']
                                                    ]
                                });
			});
		</script>
                <style>
                    *{
                            margin: 0;
                            padding: 0;
                    }

                    ul{
                            list-style-type: none;
                    }

                    img{
                            border: none;
                    }

                    body{
                            font-family: arial;
                            font-size: 11px;
                    }
                </style>
	</head>
	<body>
		<div id="one"></div>
                <br><br><br><br>
                <div id="two"></div>
	</body>
</html>
