<html>
<head>
<title>jQuery Slider</title>

<script src="js/jSlider.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
$('#one').jSlider({
                                    startTime: 1000,
                                    intervalTime: 3000,

                                                        ['Finding Nemo', 'The toy story', '', 'Walle Hist'],
                                                        ['', 'Lorem ipsum dolor sit amet sis abenhu', 'Lorem ipsum dolor sit amet sis abenhu', 'Lorem ipsum dolor sit amet sis abenhu'],
                                                        ['http://google.com', '#', 'http://bing.com', 'http://ask.com']
                                                    ],
                                    captionPos: 'right'
                                });
                                $('#two').jSlider({
                                    startTime: 5000,
                                    intervalTime: 8000,
                                    images : [
                                                        ['images/up.jpg', 'images/walle.jpg', 'images/nemo.jpg', 'images/toystory.jpg'],
                                                        ['UP', 'Walle Hist', 'Finding Nemo', 'The toy story'],
                                                        ['Lorem ipsum dolor sit amet sis abenhu', 'Lorem ipsum dolor sit amet sis abenhu', 'Lorem ipsum dolor sit amet sis abenhu', 'Lorem ipsum dolor sit amet sis abenhu'],
                                                        ['http://bing.com', 'http://ask.com', 'http://google.com', 'http://yahoo.com']
                                                    ],
                                    controlPos: 'tl'
                                });
});
</script>
                <style>

                    ul{

</head>
